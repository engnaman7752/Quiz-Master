<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>New Subject</title>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='style.css') }}"
    />
  </head>
  <body>
    <div id="container">
      <h1>Welcome Admin</h1>
      <h2>New Subject</h2>

      <form action="/addsubject" method="POST">
        <div class="form-group">
          <label for="subject-name">Name</label>
          <div class="input-box small">
            <input
              type="text"
              id="subject-name"
              name="name"
              placeholder="Enter subject name"
            />
          </div>
        </div>

        <div class="form-group">
          <label for="subject-description">Description</label>
          <div class="input-box large">
            <textarea
              id="subject-description"
              name="description"
              placeholder="Enter a brief description of the subject"
              rows="5"
            ></textarea>
          </div>
        </div>

        <div class="button-group">
          <button type="submit" class="save-next">Save</button>
          <button type="button" class="submit" onclick="window.history.back();">
            Cancel
          </button>
        </div>
      </form>
    </div>
  </body>
</html>
