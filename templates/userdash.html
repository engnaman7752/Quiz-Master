<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>User Dashboard</title>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='style.css') }}"
    />
  </head>
  <body>
    <div id="container">
      <h1>Welcome,{{n}}</h1>

      <div id="navbar">
        <a href="/userdash">Home |</a>
        <a href="/scores">Scores |</a>
        <a href="/summary">Summary |</a>
        <a href="/user">Logout|</a>
        <input
          type="text"
          id="search"
          name="Search"
          placeholder="Search"
          required
        />

          </tr>

        <tbody>
          <tr>
            <td>1</td>

              <button class="btn-view"><a href="view.html">View</a></button>
            </td>
          </tr>
          <tr>
            <td>2</td>
            <td>15</td>

      </table>

            <td>2</td>

              <button class="btn-start"><a href="start.html">Start</a></button>
              <button class="btn-view"><a href="view.html">View</a></button>
            </td>

      </table>
